                } else if (permission === 'ejecutivo') {
                    document.getElementById('nuevoCaso').style.display = 'block';
                    document.getElementById('casosGestion').style.display = 'block';
                    document.getElementById('baseUnica').style.display = 'block';
                    document.getElementById('estadisticas').style.display = 'block';
                } else if (permission === 'mesa de entrada') {
                    document.getElementById('nuevoCaso').style.display = 'block';
                    document.getElementById('baseUnica').style.display = 'block';
                    document.getElementById('casosPendientes').style.display = 'block';
                } else if (permission === 'mediacion') {
                    document.getElementById('nuevoCaso').style.display = 'block';
                    document.getElementById('casosGestion').style.display = 'block';
                    document.getElementById('baseUnica').style.display = 'block';
                    document.getElementById('estadisticas').style.display = 'block';
                }else if (permission === 'jefe de operaciones') {
                    document.getElementById('nuevoCaso').style.display = 'block';
                    document.getElementById('casosGestion').style.display = 'block';
                    document.getElementById('baseUnica').style.display = 'block';
                    document.getElementById('estadisticas').style.display = 'block';

                }else if (permission === 'PAS') {
                    document.getElementById('casosPas').style.display = 'block';
                    document.getElementById('novedades').style.display = 'block';

                }else if (permission === 'legales') {
                    document.getElementById('casosGestion').style.display = 'block';
                    document.getElementById('baseUnica').style.display = 'block';
                }else if (permission === 'FACTURACION') {
                    document.getElementById('facturacion').style.display = 'block';
                    document.getElementById('baseUnica').style.display = 'block';
                    document.getElementById('estadisticas').style.display = 'block';
                }
            } else {
                // Si no hay información de usuario, redirigir a login
                window.location.href = 'index.html';
            }

            const hoy = new Date().toISOString().split("T")[0]; // Obtiene la fecha en formato YYYY-MM-DD
            document.getElementById("ingreso").value = hoy;
        });

async function initializeGapiClient() {
    await gapi.client.init({
        apiKey: API_KEY,
        discoveryDocs: DISCOVERY_DOCS,
    });
    gapiInited = true;

    // Intentar autenticar automáticamente

function gisLoaded() {

            }
        }
    });
    gisInited = true;

async function attemptSilentAuth() {
    const storedToken = localStorage.getItem('google_access_token');

    if (storedToken) {
        // Establecer el token almacenado en el cliente de gapi
        gapi.client.setToken({ access_token: storedToken });
        try {
            // Intentar un llamado de prueba para verificar si el token sigue siendo válido
    
            console.log('Autenticación silenciosa exitosa.');
            return;
        } catch (err) {
            console.error('Token expirado o inválido. Reautenticando...', err);
        }
    }

    // Si el token no es válido o no existe, solicitar autenticación
    handleAuthClick();
}

function handleAuthClick() {
    tokenClient.callback = async (resp) => {
        if (resp.error !== undefined) {
            console.error('Error durante la autenticación:', resp.error);
            return;
        }

        // Almacenar el token en localStorage
        const accessToken = gapi.client.getToken().access_token;
        localStorage.setItem('google_access_token', accessToken);

        

    };

    if (gapi.client.getToken() === null) {
        tokenClient.requestAccessToken({ prompt: '' }); // Autenticación silenciosa
    } else {
        tokenClient.requestAccessToken({ prompt: '' });
    }
}

function handleSignoutClick() {
    const token = gapi.client.getToken();
    if (token !== null) {
        google.accounts.oauth2.revoke(token.access_token, () => {
            gapi.client.setToken('');
            localStorage.removeItem('google_access_token'); // Eliminar el token almacenado
            console.log('Sesión cerrada.');
        });
    }
}

async function uploadFiles(e) {
    e.preventDefault();
    Swal.fire({
        title: 'Cargando...',
        text: 'Por favor espera mientras se procesan los archivos.',
        allowOutsideClick: false,
        didOpen: () => {
            Swal.showLoading(); // Muestra un spinner mientras carga
        },
    });

    const fileIds = [
        'adjDniFrente',
        'adjDniDorso',
        'adjRegistroFrente',
        'adjRegistroDorso',
        'adjCedulaVerdeFrente',
        'adjCedulaVerdeDorso',
        'adjDenunciaAdm',
        'adjCertCobertura',
        'adjFotoSiniestro',
        'adjPresupuesto',
        'adjContratoSoc',
        'adjNotaRepresentacion',
    ];

    const urls = new Array(fileIds.length).fill('');
    
    // Definimos el ID de la carpeta donde se guardarán los archivos
    const parentFolderId = await createFolderInDynamicParent(); 

    if (!parentFolderId) {
        Swal.close();
        Swal.fire('Error', 'No se pudo crear la carpeta. Por favor, intente de nuevo.', 'error');
        return;
    }

    const filePromises = fileIds.map(async (fileId, index) => {
        const fileInput = document.getElementById(fileId);
        const file = fileInput?.files[0]; // Verificamos si hay archivo cargado

        if (file) {
            try {
                // Fragmentar el archivo antes de cargarlo
                const fileParts = await splitFile(file);
                const uploadedUrls = await uploadFileParts(fileParts, parentFolderId.folderId);
                if (uploadedUrls.length > 0) {
                    urls[index] = uploadedUrls[0]; // Asignamos la URL al índice correspondiente
                } else {
                    console.error(`Error al subir el archivo ${fileId}`);
                }
            } catch (error) {
                console.error(`Error al subir el archivo ${fileId}:`, error);
            }
        } else {
            urls[index] = ''; // Si no hay archivo, mantenemos el valor vacío
        }
    });

    await Promise.all(filePromises); // Esperamos a que todos los archivos terminen de cargar


    Swal.close();
    await saveDataToSheetWithFiles(urls, parentFolderId.folderUrl);
}

// Fragmenta el archivo en partes más pequeñas
async function splitFile(file) {
    const chunkSize = 5 * 1024 * 1024; // 5 MB por fragmento
    const fileParts = [];

    for (let start = 0; start < file.size; start += chunkSize) {
        const end = Math.min(start + chunkSize, file.size);
        const filePart = file.slice(start, end);
        fileParts.push(filePart);
    }

    return fileParts;
}

// Sube las partes del archivo a Google Drive
async function uploadFileParts(fileParts, parentFolderId) {
    const uploadedUrls = [];

    for (let i = 0; i < fileParts.length; i++) {
        const part = fileParts[i];
        const partName = `part-${i}-${part.name}`;

        try {
            const url = await uploadFile(part, parentFolderId);
            if (url) {
                uploadedUrls.push(url);
            } else {
                console.error(`Error al subir la parte ${i} del archivo.`);
            }
        } catch (error) {
            console.error(`Error al subir la parte ${i} del archivo:`, error);
        }
    }

    // Aquí podrías recomponer el archivo en Google Drive si es necesario
    // En este caso, estamos usando solo la URL de la primera parte como ejemplo.
    return uploadedUrls;
}

// Subir un fragmento individual del archivo
async function uploadFile(file, parentFolderId) {
    const metadata = {
        'name': file.name,
        'mimeType': file.type,
        'parents': [parentFolderId] // Especificamos la carpeta padre
    };

    const formData = new FormData();
    formData.append('metadata', new Blob([JSON.stringify(metadata)], { type: 'application/json' }));
    formData.append('file', file);

    try {
        const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', {
            method: 'POST',
            headers: new Headers({ 'Authorization': 'Bearer ' + gapi.client.getToken().access_token }),
            body: formData
        });

        if (response.ok) {
            const result = await response.json();
            const fileURL = `https://drive.google.com/file/d/${result.id}/view?usp=sharing`;
            return fileURL;
        } else {
            console.error('Error al subir archivo:', response.statusText);
        }
    } catch (error) {
        console.error('Error al subir archivo:', error);
    }

    return null; // Retorna null si hubo un error
}

async function createFolderInDynamicParent() {
    const parentFolderName = document.getElementById('pasDropdown').value;
    const newFolderName = document.getElementById('cliente').value;

    try {
        // 1. Buscar la carpeta padre en Drive por nombre
        const parentResponse = await gapi.client.drive.files.list({
            q: `name='${parentFolderName}' and mimeType='application/vnd.google-apps.folder' and trashed=false`,
            fields: 'files(id, name, webViewLink)'
        });

        if (parentResponse.result.files.length === 0) {
            console.error("No se encontró la carpeta padre especificada.");
            return null;
        }

        // Selecciona el primer resultado de búsqueda como la carpeta padre
        const parentFolder = parentResponse.result.files[0];

        // 2. Crear la nueva carpeta dentro de la carpeta padre
        const newFolderBody = {
            name: newFolderName,
            mimeType: 'application/vnd.google-apps.folder',
            parents: [parentFolder.id]
        };

        const createResponse = await gapi.client.drive.files.create({
            resource: newFolderBody,
            fields: 'id, name, parents, webViewLink'
        });

        if (createResponse.status === 200) {
            const newFolder = createResponse.result;
            return {
                folderUrl: newFolder.webViewLink,
                folderId: newFolder.id
            };
        } else {
            console.error("Error al crear la carpeta:", createResponse);
            return null;
        }
    } catch (error) {
        console.error("Error en la solicitud:", error);
        return null;
    }
}
